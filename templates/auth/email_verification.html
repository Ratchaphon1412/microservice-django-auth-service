<!DOCTYPE html>
<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office" lang="en">

<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if mso]><xml><o:OfficeDocumentSettings><o:PixelsPerInch>96</o:PixelsPerInch><o:AllowPNG/></o:OfficeDocumentSettings></xml><![endif]-->
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
        }

        a[x-apple-data-detectors] {
            color: inherit !important;
            text-decoration: inherit !important;
        }

        #MessageViewBody a {
            color: inherit;
            text-decoration: none;
        }

        p {
            line-height: inherit
        }

        .desktop_hide,
        .desktop_hide table {
            mso-hide: all;
            display: none;
            max-height: 0px;
            overflow: hidden;
        }

        .image_block img+div {
            display: none;
        }

        .menu_block.desktop_hide .menu-links span {
            mso-hide: all;
        }

        @media (max-width:690px) {

            .desktop_hide table.icons-inner,
            .social_block.desktop_hide .social-table {
                display: inline-block !important;
            }

            .icons-inner {
                text-align: center;
            }

            .icons-inner td {
                margin: 0 auto;
            }

            .image_block img.fullWidth {
                max-width: 100% !important;
            }

            .menu-checkbox[type=checkbox]~.menu-links {
                display: none !important;
                padding: 5px 0;
            }

            .menu-checkbox[type=checkbox]:checked~.menu-trigger .menu-open {
                display: none !important;
            }

            .menu-checkbox[type=checkbox]:checked~.menu-links,
            .menu-checkbox[type=checkbox]~.menu-trigger {
                display: block !important;
                max-width: none !important;
                max-height: none !important;
                font-size: inherit !important;
            }

            .menu-checkbox[type=checkbox]~.menu-links>a,
            .menu-checkbox[type=checkbox]~.menu-links>span.label {
                display: block !important;
                text-align: center;
            }

            .menu-checkbox[type=checkbox]:checked~.menu-trigger .menu-close {
                display: block !important;
            }

            .mobile_hide {
                display: none;
            }

            .row-content {
                width: 100% !important;
            }

            .stack .column {
                width: 100%;
                display: block;
            }

            .mobile_hide {
                min-height: 0;
                max-height: 0;
                max-width: 0;
                overflow: hidden;
                font-size: 0px;
            }

            .desktop_hide,
            .desktop_hide table {
                display: table !important;
                max-height: none !important;
            }
        }

        #memu-r0c1m1:checked~.menu-links {
            background-color: #5855bd !important;
        }

        #memu-r0c1m1:checked~.menu-links a,
        #memu-r0c1m1:checked~.menu-links span {
            color: #fff !important;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
</head>

<body style="background-color: #f9f9f9; margin: 0; padding: 0; -webkit-text-size-adjust: none; text-size-adjust: none;">
    <div class="mx-auto my-40">

        <div class="flex justify-center">
            <div class="flex sm:w-full md:w-1/3 mb-8 md:mb-0 p-5 shadow-md rounded-xl mr-3 ml-3">
                <div class="w-full text-left">
                    <div class="w-full flex justify-center">
                        <img class="w-24 m-5 "
                            src="https://media.discordapp.net/attachments/1147408273516019723/1170772131949334589/068254F4-C41D-4F28-B2E4-103CD38C9519_1_201_a.jpeg?ex=655a4184&is=6547cc84&hm=fb115b5a86d6b75e4eeec6ea708a83fe9e32b4a2377d1aab759e7281483e4184&=&width=1312&height=888"
                            class="mb-5 h-10 w-10">
                    </div>
                    <p class="text-md text-gray-800 text-left leading-normal mb-5 font-lf-normal text-center">

                        Dear customer
                        A request has been made to reset your user account password.
                    </p>
                    <p class="text-2xl text-gray-800 text-left leading-normal mb-5 font-lf-normal text-center">
                        {{data.user.email}}
                    </p>
                    <p class="text-md text-gray-800 text-left leading-normal mb-5 font-lf-normal text-center">

                        If the user wishes, please press the Reset Password button below.
                    </p>
                    <div class="flex justify-center">
                        <a href="{{data.url}}/api/v1/user/verify/{{data.uid}}/{{data.token}}/"
                            class=" focus:outline-black rounded-md m-5 text-white text-sm py-3 px-8 border-b-4 border-green-600 bg-green-500 hover:bg-green-400">Verify
                            Email</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
